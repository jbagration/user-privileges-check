<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат проверки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат проверки</h1>
        <p id="result"></p>
        <button onclick="goBack()">Назад</button>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        function goBack() {
            window.history.back();
        }

        window.onload = () => {
            const params = getQueryParams();
            const resultElement = document.getElementById('result');
            if (params.username) {
                if (params.privilege !== "Пользователь не найден") {
                    resultElement.textContent = `Пользователь ${decodeURIComponent(params.username)} имеет привилегию ${decodeURIComponent(params.privilege)}`;
                } else {
                    resultElement.textContent = `Пользователь ${decodeURIComponent(params.username)} не найден`;
                }
            }
        };
    </script>
</body>
</html>
